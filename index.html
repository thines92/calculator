<!DOCTYPE html>
<html>
<head>
  <link type="css/text" rel="stylesheet" href="css/main.css">
  <script type="javascript/text" href="js/javascript.js"></script>
</head>

<body>
  <div class="container">
    <div id="screen">
    </div>

      <button class="clear">
        <p>CE</p>
      </button>
      <button class="clear">

      </button>
      <button class="delete">
